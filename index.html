<!DOCTYPE html>
<html lang="en">

<head>
    <title>홈 - 넷플릭스</title>
    <script src="https://kit.fontawesome.com/6ae8088b20.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a href="#">
                <img src="img/netflix.png" alt="netflix">
            </a>
            <ul>
                <li>홈</li>
                <li>시리즈</li>
                <li>영화</li>
                <li>NEW! 요즘 대세 컨텐츠</li>
                <li>내가 찜한 리스트</li>
                <li>언어별로 찾아보기</li>
            </ul>
        </nav>

        <nav class="header-left">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span>키즈</span>
            <i class="fa-regular fa-bell"></i>
            <div class="user-profile">
                <img src="img/user-profile.png" alt="profile">
                <i class="fa-solid fa-caret-down"></i>
            </div>

        </nav>
    </header>
    <main>
        <div class="full-image">
            <img id="background-image" src="img/slime.webp" alt="전생슬">
            <div class="info">
                <img src="img/slimeInfo.webp" alt="전생슬로고">
                <div class="info-story">
                    내가 슬라임이라니! 평범하게 살아가던 한 남자가 괴한의 칼에 맞아 죽는다.
                    이세게에서 정신을 차려보니 슬라임이 되었네. 이렇게 된 이상, 이 한 몸 바쳐 모든 종족이 행복한 세상을 만들리.
                    살아보니 인생, 아니 슬생도 괜찮은 듯?
                </div>
                <div class="btn-wrapper">
                    <button id="play-btn">
                        <i class="fa-solid fa-play"></i>
                        <span>재생</span>
                    </button>
                    <button>
                        <i class="fa-solid fa-circle-info"></i>
                        <span>상세 정보</span>
                    </button>
                </div>
            </div>
            <div class="shadow"></div>
        </div>
    </main>
    <article>
        <div class="content">
            <h2>애니 시리즈</h2>
            <div class="container">
                <div>
                    <img src="img/bluepreiod.jpg" alt="블루 퍼레이드">
                </div>
                <div>
                    <img src="img/dungeonMeal.jpg" alt="던전밥">
                </div>
                <div>
                    <img src="img/egg.jpg" alt="쿠네타마의 모험">
                </div>
                <div>
                    <img src="img/meanOfSound.webp" alt="마음의 소리">
                </div>
                <div>
                    <img src="img/spyFamily.webp" alt="스파이 패밀리">
                </div>
                <div>
                    <img src="img/zomBak.webp" alt="좀 100">
                </div>
            </div>
        </div>
        <div class="content">
            <h2>다시보기 추천 콘텐츠</h2>
            <div class="container">
                <div>
                    <img src="img/replay/delicousBrother.webp" alt="맛있는 녀석들">
                </div>
                <div>
                    <img src="img/replay/doctorLife.webp" alt="슬기로운 의사생활">
                </div>
                <div>
                    <img src="img/replay/evilFun.webp" alt="지옥락">
                </div>
                <div>
                    <img src="img/replay/piece.webp" alt="호리미야 피스">
                </div>
                <div>
                    <img src="img/replay/saturdayIsToEatingIsGood.webp" alt="토요일은 밥이 좋아">
                </div>
                <div>
                    <img src="img/replay/violetEvergarden.jpg" alt="바이올렛 에버가든">
                </div>
            </div>
        </div>
        <div class="content">
            <h2>시청 중인 콘텐츠</h2>
            <div class="container">
                <div>
                    <img src="img/recommend/compayLife.webp" alt="미생">
                </div>
                <div>
                    <img src="img/recommend/ironQueenn.webp" alt="철인황후">
                </div>
                <div>
                    <img src="img/recommend/lovelyToToday.webp" alt="오늘도 사랑스럽개">
                </div>
                <div>
                    <img src="img/recommend/ruddyDaddies.webp" alt="ruddyDaddies">
                </div>
                <div>
                    <img src="img/recommend/runningIsShyButVeryGood.webp" alt="도망치는 건 부끄럽지만 도움이 된다">
                </div>
                <div>
                    <img src="img/recommend/wordtour.webp" alt="태어난 김에 세계일주">
                </div>
            </div>
        </div>
    </article>
</body>

</html>
